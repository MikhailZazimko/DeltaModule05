<!doctype html>
<html th:lang="${#locale}" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments::head}">
    <title>Title for replace</title>
</head>
<body>
<div class="container">
    <span th:insert="~{fragments::menu}"></span>

    <form method="post" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend th:text="#{user_form.title}">Login page</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">Login</label>
                <div class="col-md-4">
                    <input id="username" name="username" type="text"
                           placeholder="" class="form-control input-md"
                           value="Ivan"
                           required="">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password</label>
                <div class="col-md-4">
                    <input id="password" name="password"
                           type="password" placeholder="" class="form-control input-md"
                           value="456"
                           required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="operation" th:text="#{user_form.operation}">Operation</label>
                <div id="operation" class="col-md-8" th:switch="${user}">
                    <button name="submit" class="btn btn-primary" type="submit">Login</button>
                    <!-- <button name="createUser" class="btn btn-danger">Create</button>-->
                </div>
            </div>

            <div class="col-md-4 alert alert-danger" th:if="${param.error}">
                Incorrect data. Check login and password.
            </div>
        </fieldset>
    </form>

    <div th:insert="~{fragments::footer}">
        Footer
    </div>
</div>
</body>
</html>
